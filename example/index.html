<!DOCTYPE html>
<html>
<head>
  <meta charset="utf8">
  <title>Omniture Sitecatalyst plugin sample | Angulartics</title>
  <link rel="stylesheet" href="http://bootswatch.com/cosmo/bootstrap.min.css">
  <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.1.5/angular.min.js"></script>
  <script src="../node_modules/angulartics/dist/angulartics.min.js"></script>
  <script src="../node_modules/angulartics/dist/angulartics-debug.min.js"></script>
  <script src="../lib/angulartics-sitecatalyst.js"></script>
  <!-- Add your sitecatalystjs code (s_code) below -->
  <script>
    base_url = '';
  </script>
  <script src="../lib/s_code.js"></script>
  <script>
    s.pageName = "test: home";
    s.channel = "test: channel";
    s.prop1 = "";
    s.prop2 = "";
  </script>
</head>
<body ng-app="sample">

  <div class="navbar navbar-default">
    <div class="navbar-header">
      <a class="navbar-brand" href="#/">My App</a>
    </div>
    <div>
      <ul class="nav navbar-nav">
        <li><a href="#/a">Page A</a></li>
        <li><a href="#/b">Page B</a></li>
        <li><a href="#/c">Page C</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div ng-view></div>
    <hr>

    <button analytics-on="click" analytics-event="Button 1" analytics-category="Commands" class="btn btn-default">Button 1</button>

    <!-- same as analytics-on="click", because 'click' is the default -->
    <button analytics-on analytics-event="Button 2" analytics-category="Commands" class="btn btn-primary">Button 2</button>

    <!-- same as analytics-event="Button 3", because is inferred from innerText -->
    <button analytics-on analytics-category="Commands" class="btn btn-success">Button 3</button>

    <!-- note that analytics-category is never inferred, and is required by GA... if you leave it out, no event will be tracked -->
    <button analytics-on
      analytics-link-track-vars="events,eVar71"
      analytics-link-track-events="'event80"
      analytics-event="event80"
      analytics-label="Clic Header"
      analytics-e-var71="logo LOE" class="btn btn-info">Button 4</button>

    <div
      analytics-on="click"
      analytics-link-track-vars="events,eVar80,eVar81,eVar82,eVar83,eVar84,eVar85,products"
      analytics-link-track-events="event36"
      analytics-events="event36"
      analytics-event="event36"
      analytics-e-var80="tipo"
      analytics-e-var81="boton de conversion"
      analytics-e-var82="PosiciÃ³n 1"
      analytics-e-var83="test"
      analytics-e-var84="pruebas"
      analytics-e-var85="paqprueba"
      analytics-products="los productinis"
      analytics-label="click en oferta"
    class="btn btn-default">Button 5</div>
    <hr>

    <p class="alert alert-success">
      Open the network inspector in your browser, click any of the nav options or buttons above and you'll see the analytics
      request being executed. Then check <a class="alert-link" href="https://my.omniture.com/login/">your SiteCatalyst dashboard</a>.
    </p>
  </div>

  <script>
    angular.module('sample', ['angulartics', 'angulartics.sitecatalyst'])
    .config(function ($routeProvider, $analyticsProvider) {
      $routeProvider
      .when('/',  { template: '<h1>Root Page</h1>', controller: 'SampleCtrl' })
      .when('/a', { template: '<h1>Page "A"</h1>',  controller: 'SampleCtrl' })
      .when('/b', { template: '<h1>Page "B"</h1>',  controller: 'SampleCtrl' })
      .when('/c', { template: '<h1>Page "C"</h1>',  controller: 'SampleCtrl' })
      .otherwise({ redirectTo: '/' });
    })
    .controller('SampleCtrl', function () {});
  </script>
</body>
</html>
